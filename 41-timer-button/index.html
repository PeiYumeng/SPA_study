<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <details open>
        初始状态：
        <input type="radio" name="status" value="true" id="a1"><label>启用</label>
        <input type="radio" name="status" value="false" id="a2" checked><label>禁用</label>
        <br>
        禁用时长：
        <input type="number" value="6" autofocus>秒
        <br>
        按钮文字：
        <input type="text" value="同意" required>
        <br>
        <div>
        <label>事件代码：</label>
        <textarea cols="30" rows="10">lalalala</textarea>
        </div>
        <input id="add2" type="button" value="添加定时器按钮">
    </details> 
    <div id="main2"></div>
</body>
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src='./timer-button.js'></script>
<script>

        //         }
        //     })
        // })

        //作业任务
        var $btnAdd2 = $('#add2');
        $btnAdd2.click(function(e){
            e.preventDefault();
            radStatus  = $('details input[type="radio"]:checked');
            $timerButton.show({
                container: '#main2',
                enabled: radStatus.val(),
                title:  $('details input[type="text"]').val(),//题目
                num: Number($('details input[type="number"]').val()),//时长
                event:$('details textarea').val()
            })
        })
    })

</script>
